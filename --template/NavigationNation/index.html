<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleClock.css">
</head>
<body>
    
  <!-- Menu Overlay -->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- Menu Items -->
    
    <nav>
      <ul>
          
        <li id="nav-1" class="slide-out-1"><a href="#">Home</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Music</a></li>
        <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <section id="home"><a href="https://jacinto.design" target="_blank">Javi Design</a></section>
  <section id="about"><h1>Learn More About Me</h1></section>
  <section id="skills"><h1>These Are MyMusic library</h1>
  
    <div class="player-container">
               <!-- Song -->
               <div class="img-container">
                <img src="img/jacinto-1.jpg" alt="Album Art">
            </div>
            <h2 id="title">Electric Chill Machine</h2>
            <h3 id="artist">Javi</h3>
            <audio src="music/jacinto-1.mp3" ></audio>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:06</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

    </div>
  </section>
  <section id="projects"><h1>Component Count Down</h1>
        <div class=containerClock>
          
          <video class="video-background" id="video-background" loop muted autoplay>
            <source src="video/AlarmClock.mp4"></source>
          </video>
          <!-- Container -->
          <div class="container">
            <!-- Input -->
            <div class="input-container" id="input-container" >
                <h1>Create a Custom Countdown!</h1>       
                <form class="form" id="countdownForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="What are you counting down to?">
                    <label for="date-picker">Select a Date</label>
                    <input type="date" id="date-picker">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Countdown -->
            <div class="countdown" id="countdown" hidden >
                <h1 id="countdown-title"></h1>
                <ul>
                    <li><span></span>Days</li>
                    <li><span></span>Hours</li>
                    <li><span></span>Minutes</li>
                    <li><span></span>Seconds</li>
                </ul>
                <button id="countdown-button">RESET</button>
            </div>
            <!-- Complete -->
            <div class="complete" id="complete" hidden>
              <h1 class="complete-title">Countdown Complete!</h1>
              <h1 id="complete-info"></h1>
              <button id="complete-button">NEW COUNTDOWN</button>
            </div>

          
          
          
        </div>
        
  
  </section>

  <section id="contact"><h1>Available Anytime</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
  <script src="scriptsClock.js"></script>
</body>
</html>
